        .custom-scrollbar::-webkit-scrollbar {
            height: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .dropdown-menu {
            display: none;
        }
        .dropdown-menu.show {
            display: block;
        }
        /* Add animation keyframes */
        @keyframes buttonClick {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(0.9);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        .animate-click {
            animation: buttonClick 0.3s ease-in-out;
        }
        /* Tooltip styles */
        .tooltip {
            position: relative;
        }
        .tooltip .tooltip-text {
            visibility: hidden;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
        /* Tooltip colors */
        .tooltip-blue .tooltip-text {
            background-color: #3b82f6;
            color: white;
        }
        .tooltip-green .tooltip-text {
            background-color: #22c55e;
            color: white;
        }
        .tooltip-purple .tooltip-text {
            background-color: #a855f7;
            color: white;
        }
        /* Tooltip arrow */
        .tooltip .tooltip-text::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
        }
        .tooltip-blue .tooltip-text::after {
            border-color: #3b82f6 transparent transparent transparent;
        }
        .tooltip-green .tooltip-text::after {
            border-color: #22c55e transparent transparent transparent;
        }
        .tooltip-purple .tooltip-text::after {
            border-color: #a855f7 transparent transparent transparent;
        }
    </style>

    <script>
        // Function to fetch and parse Excel/CSV data from Confluence
        async function fetchDataFromConfluence() {
            try {
                const response = await fetch('https://cedt-confluence.net/confluence/download/attachments/2740868871/marketplace_requests.xlsx?api=v2');
                
                if (!response.ok) {
                    throw new Error(`Failed to load data: ${response.status} ${response.statusText}`);
                }

                // Get the file content as ArrayBuffer
                const arrayBuffer = await response.arrayBuffer();
                
                // Parse Excel/CSV data
                const data = await parseExcelData(arrayBuffer);
                return data;
            } catch (error) {
                console.error('Error fetching data:', error);
                return null;
            }
        }

        // Function to parse Excel/CSV data
        async function parseExcelData(arrayBuffer) {
            try {
                // Read the file using SheetJS
                const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                
                // Get the first worksheet
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                
                // Convert to JSON
                const jsonData = XLSX.utils.sheet_to_json(firstSheet);
                
                // Map the data to our required format
                return jsonData.map(row => ({
                    name: row.Name || row.name,
                    description: row.Description || row.description,
                    category: row.Category || row.category,
                    region: row.Region || row.region,
                    copyLink: row.CopyLink || row.copyLink,
                    shopLink: row.ShopLink || row.shopLink,
                    downloadLink: row.DownloadLink || row.downloadLink
                }));
            } catch (error) {
                console.error('Error parsing Excel data:', error);
                throw new Error('Failed to parse Excel data');
            }
        }

                'BAU': 'bg-yellow-100 text-yellow-800 dark:bg-yellow-900/30 dark:text-yellow-400',
                'Learning': 'bg-orange-100 text-orange-800 dark:bg-orange-900/30 dark:text-orange-400',
                'Other': 'bg-gray-100 text-gray-800 dark:bg-gray-900/30 dark:text-gray-400'

            return colors[category] || colors['Other'];
        }

            }

            // Show pages around current page
            for (let i = Math.max(2, currentPage - 1); i <= Math.min(totalPages - 1, currentPage + 1); i++) {
                if (i > 1 && i < totalPages) {
                    addPageButton(i);
                }
            }

            // Show ellipsis if needed
            if (currentPage < totalPages - 2) {
                addEllipsis();
            }

            // Always show last page
            if (totalPages > 1) {
                addPageButton(totalPages);
            }

            document.getElementById('currentPage').textContent = currentPage;
            document.getElementById('totalPages').textContent = totalPages;

            // Update button states
            const prevButton = document.querySelector('button[onclick="previousPage()"]');
            const nextButton = document.querySelector('button[onclick="nextPage()"]');
            
            if (prevButton) prevButton.disabled = currentPage === 1;
            if (nextButton) nextButton.disabled = currentPage === totalPages;
        }

        function addPageButton(pageNum) {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = '#';
            a.className = pageNum === currentPage 
                ? 'bg-brand-500/[0.08] text-theme-sm text-brand-500 hover:bg-brand-500/[0.08] hover:text-brand-500 dark:text-brand-500 dark:hover:text-brand-500 flex h-10 w-10 items-center justify-center rounded-lg font-medium'
                : 'text-theme-sm hover:bg-brand-500/[0.08] hover:text-brand-500 dark:hover:text-brand-500 flex h-10 w-10 items-center justify-center rounded-lg font-medium text-gray-700 dark:text-gray-400';
            a.textContent = pageNum;
            a.onclick = (e) => {
                e.preventDefault();
                currentPage = pageNum;
                updateTable();
            };
            li.appendChild(a);
            pagination.appendChild(li);
        }

        function addEllipsis() {
            const li = document.createElement('li');
            li.className = 'text-theme-sm flex h-10 w-10 items-center justify-center text-gray-700 dark:text-gray-400';
            li.textContent = '...';
            pagination.appendChild(li);
        }

        // Function to update table
        function updateTable() {
            const tableBody = document.getElementById('tableBody');
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageData = filteredData.slice(start, end);

            if (pageData.length === 0) {
                showNoDataState();
            } else {
                tableBody.innerHTML = pageData.map(createTableRow).join('');
            }
            updatePagination();
        }

        // Function to handle next page
        function nextPage() {
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                updateTable();
            }
        }

        // Function to handle previous page
        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                updateTable();
            }
        }

        // Action functions
        function copyItem(link) {
            const button = event.currentTarget;
            button.classList.add('animate-click');
            navigator.clipboard.writeText(link).then(() => {
                setTimeout(() => {
                    button.classList.remove('animate-click');
                }, 300);
                showNotification('Copied!', 'Link has been copied to clipboard', 'notification');
            });
        }

        // Add loading state
        function showLoadingState() {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = `
                <tr>
                    <td colspan="5" class="py-8">
                        <div class="flex items-center justify-center">
                            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
                            <span class="ml-3 text-gray-600 dark:text-gray-400">Loading data...</span>
                        </div>
                    </td>
                </tr>
            `;
        }

        // Show no data state
        function showNoDataState() {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = `
                <tr>
                    <td colspan="5" class="py-8">
                        <div class="flex items-center justify-center">
                            <span class="text-gray-600 dark:text-gray-400">No data available</span>
                        </div>
                    </td>
                </tr>
            `;
        }

        // Update notification function to handle error type
        function showNotification(title, message, type = 'notification') {
            const container = document.getElementById('notificationsContainer');
            const notification = document.createElement('div');
            
            const bgColor = type === 'error' 
                ? 'bg-red-100 dark:bg-red-900/30' 
                : type === 'message' 
                    ? 'bg-blue-100 dark:bg-blue-900/30' 
                    : 'bg-green-100 dark:bg-green-900/30';
            
            const iconColor = type === 'error'
                ? 'text-red-600 dark:text-red-400'
                : type === 'message'
                    ? 'text-blue-600 dark:text-blue-400'
                    : 'text-green-600 dark:text-green-400';

            const icon = type === 'error'
                ? `<svg class="h-5 w-5 ${iconColor}" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>`
                : type === 'message'
                    ? `<svg class="h-5 w-5 ${iconColor}" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
                    </svg>`
                    : `<svg class="h-5 w-5 ${iconColor}" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                    </svg>`;

            notification.className = `flex items-center gap-4 rounded-lg border border-gray-200 bg-white p-4 shadow-lg dark:border-gray-800 dark:bg-gray-900 notification-item`;
            
            notification.innerHTML = `
                <div class="flex h-10 w-10 items-center justify-center rounded-full ${bgColor}">
                    ${icon}
                </div>
                <div class="flex-1">
                    <h4 class="text-sm font-medium text-gray-900 dark:text-white">${title}</h4>
                    <p class="text-sm text-gray-500 dark:text-gray-400">${message}</p>
                </div>
                <button class="text-gray-400 hover:text-gray-500 dark:hover:text-gray-300 close-notification">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            `;

            container.appendChild(notification);

            // Add close button functionality
            const closeButton = notification.querySelector('.close-notification');
            closeButton.addEventListener('click', () => {
                notification.remove();
            });

            // Auto close after 5 seconds
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 5000);
        }

        // Initialize table with data from Confluence
        async function initializeTable() {
            showLoadingState();
            try {
                const data = await fetchDataFromConfluence();
                if (data && data.length > 0) {
                    tableData = data;
                    filteredData = [...data];
                    // Initialize pagination variables
                    currentPage = 1;
                    itemsPerPage = parseInt(document.getElementById('itemsPerPage').value);
                    updateTable();
                    showNotification('Success', `Loaded ${data.length} items successfully`, 'notification');
                } else {
                    showNoDataState();
                    showNotification('Error', 'Failed to load data from Confluence', 'error');
                }
            } catch (error) {
                console.error('Error initializing table:', error);
                showNoDataState();
                showNotification('Error', 'Failed to initialize table', 'error');
            }
        }

        // Call initializeTable when the page loads
        document.addEventListener('DOMContentLoaded', initializeTable);

        // Items per page change handler
        document.getElementById('itemsPerPage').addEventListener('change', function(e) {
            itemsPerPage = parseInt(e.target.value);
            currentPage = 1; // Reset to first page when changing items per page
            updateTable();
        });

        // Search functionality
        const searchInput = document.querySelector('input[type="text"]');
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            filteredData = tableData.filter(item => 
                Object.values(item).some(value => 
                    value.toString().toLowerCase().includes(searchTerm)
                )
            );
            currentPage = 1; // Reset to first page when searching
            updateTable();
        });

        // Add dropdown functionality
        document.addEventListener('click', function(e) {
            // Close all dropdowns when clicking outside
            if (!e.target.closest('.dropdown-toggle')) {
                document.querySelectorAll('.dropdown-menu.show').forEach(dropdown => {
                    dropdown.classList.remove('show');
                });
            }

            // Toggle dropdown when clicking the button
            if (e.target.closest('.dropdown-toggle')) {
                const dropdown = e.target.closest('.relative').querySelector('.dropdown-menu');
                const isOpen = dropdown.classList.contains('show');
                
                // Close all other dropdowns
                document.querySelectorAll('.dropdown-menu.show').forEach(d => {
                    if (d !== dropdown) d.classList.remove('show');
                });
                
                // Toggle current dropdown
                dropdown.classList.toggle('show');
            }
        });

        // Add click handlers for the close buttons
        document.querySelectorAll('.close-notification').forEach(button => {
            button.addEventListener('click', (e) => {
                const notification = e.target.closest('.notification-item');
                if (notification) {
                    notification.remove();
                }
            });
        });

        // Auto close existing notifications after 5 seconds
        document.querySelectorAll('.notification-item').forEach(notification => {
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 5000);
        });
    </script>
</body>
</html>
